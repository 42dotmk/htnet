test-job:
  stage: test
  extends:
    - .base
    - .tags
    - .image
  variables:
    GIT_CLEAN_FLAGS: none
  needs: ["build-job"]
  script:
    - dotnet test --no-build --configuration Release --artifacts-path /builds_cache/$CI_COMMIT_BRANCH --logger "junit;LogFilePath=Report.xml"
  artifacts:
    reports:
      junit: ./tests/CC.CSX.Tests/Report.xml

